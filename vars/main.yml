---
vagrant_name : 'vagrant_{{vagrant_version}}_{{vagrant_platform}}'
vagrant_deb : '{{ vagrant_name }}.deb'
vagrant_rpm : '{{ vagrant_name }}.rpm'
vagrant_deb_url : '{{vagrant_mirror}}/{{vagrant_version}}/{{ vagrant_deb }}'
vagrant_rpm_url : '{{vagrant_mirror}}/{{vagrant_version}}/{{ vagrant_rpm }}'